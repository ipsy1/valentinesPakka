<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Utility functions
const getProgress = () => {
  const saved = localStorage.getItem('valentineProgress');

  if (saved) return JSON.parse(saved);

  const progress = {
    days: [
      { id: 1, name: "Rose Day", date: "Feb 7", completed: false },
      { id: 2, name: "Propose Day", date: "Feb 8", completed: false },
      { id: 3, name: "Chocolate Day", date: "Feb 9", completed: false },
      { id: 4, name: "Teddy Day", date: "Feb 10", completed: false },
      { id: 5, name: "Promise Day", date: "Feb 11", completed: false },
      { id: 6, name: "Hug Day", date: "Feb 12", completed: false },
      { id: 7, name: "Kiss Day", date: "Feb 13", completed: false },
      { id: 8, name: "Valentine's Day", date: "Feb 14", completed: false },
    ]
  };

  localStorage.setItem('valentineProgress', JSON.stringify(progress));
  return progress;
};

const saveProgress = (progress) => {
  localStorage.setItem('valentineProgress', JSON.stringify(progress));
};

const completeDay = (dayId, progress) => {
  const newProgress = { ...progress };
  newProgress.days[dayId - 1].completed = true;
  saveProgress(newProgress);
  return newProgress;
};

        // Main App Component
        function App() {
            const [currentScreen, setCurrentScreen] = useState('home');
            const [progress, setProgress] = useState(getProgress());

const handleDayClick = (day) => {
  setCurrentScreen(`day${day.id}`);
};
            const handleComplete = (dayId) => {
                const newProgress = completeDay(dayId, progress);
                setProgress(newProgress);
                setCurrentScreen('home');
            };

            const renderScreen = () => {
                switch (currentScreen) {
                    case 'home':
                        return <HomeScreen progress={progress} onDayClick={handleDayClick} />;
                    case 'day1':
                        return <Day1 onComplete={() => handleComplete(1)} onBack={() => setCurrentScreen('home')} />;
                    case 'day2':
                        return <Day2 onComplete={() => handleComplete(2)} onBack={() => setCurrentScreen('home')} />;
                    case 'day3':
                        return <Day3 onComplete={() => handleComplete(3)} onBack={() => setCurrentScreen('home')} />;
                    case 'day4':
                        return <Day4 onComplete={() => handleComplete(4)} onBack={() => setCurrentScreen('home')} />;
                    case 'day5':
                        return <Day5 onComplete={() => handleComplete(5)} onBack={() => setCurrentScreen('home')} />;
                    case 'day6':
                        return <Day6 onComplete={() => handleComplete(6)} onBack={() => setCurrentScreen('home')} />;
                    case 'day7':
                        return <Day7 onComplete={() => handleComplete(7)} onBack={() => setCurrentScreen('home')} />;
                    case 'day8':
                        return <Day8 onComplete={() => handleComplete(8)} onBack={() => setCurrentScreen('home')} />;
                    default:
                        return <HomeScreen progress={progress} onDayClick={handleDayClick} />;
                }
            };

            return <div className="container">{renderScreen()}</div>;
        }

function HomeScreen({ progress, onDayClick }) {
  const dayIcons = ['üåπ', 'üíñ', 'üç´', 'üß∏', 'ü§ù', 'ü§ó', 'üíã', 'üíï'];

  return (
    <div>
      <div className="header">
        <h1 className="title">üíï Valentine's Week üíï</h1>
        <p className="subtitle">For My Love, Naman</p>
      </div>

      <div className="days-grid">
        {progress.days.map((day, index) => (
          <div
            key={day.id}
            className={`day-card ${day.completed ? 'completed' : ''}`}
            onClick={() => onDayClick(day)}
            style={{ cursor: 'pointer' }}
          >
            <div className="day-icon">{dayIcons[index]}</div>

            <div className="day-info">
              <div className="day-name">{day.name}</div>
              <div className="day-date">{day.date}</div>
            </div>

            {day.completed && <div className="checkmark">‚úì</div>}
          </div>
        ))}
      </div>
    </div>
  );
}


        // Day 1 - Rose Day
        function Day1({ onComplete, onBack }) {
            const [foundRoses, setFoundRoses] = useState([]);
            const [showModal, setShowModal] = useState(false);

            const roses = [
                { id: 1, x: 15, y: 20 },
                { id: 2, x: 60, y: 15 },
                { id: 3, x: 40, y: 40 },
                { id: 4, x: 10, y: 60 },
                { id: 5, x: 70, y: 55 },
                { id: 6, x: 30, y: 75 },
                { id: 7, x: 55, y: 30 },
                { id: 8, x: 25, y: 50 },
                { id: 9, x: 80, y: 35 },
                { id: 10, x: 20, y: 85 },
            ];

            const handleRoseClick = (roseId) => {
                if (!foundRoses.includes(roseId)) {
                    const newFound = [...foundRoses, roseId];
                    setFoundRoses(newFound);
                    
                    if (newFound.length === 10) {
                        setTimeout(() => setShowModal(true), 500);
                    }
                }
            };

            const handleContinue = () => {
                setShowModal(false);
                onComplete();
            };

            return (
                <div className="puzzle-screen">
                    <div className="puzzle-header">
                        <button className="back-button" onClick={onBack}>‚Üê Back</button>
                        <h2 className="puzzle-title">üåπ Rose Day</h2>
                        <p className="progress-text">Found: {foundRoses.length} / 10</p>
                    </div>

                    <p className="instructions">Find all 10 hidden roses! üåπ</p>

                    <div className="image-container" style={{ position: 'relative', height: '500px' }}>
                        <img 
                            src="https://customer-assets.emergentagent.com/job_8ffa4a81-fe77-48cf-a350-8087a11b91ca/artifacts/krur4565_WhatsApp%20Image%202026-02-07%20at%2011.35.33%20AM%20%281%29.jpeg"
                            alt="Find roses"
                            className="puzzle-image"
                            style={{ width: '100%', height: '100%', objectFit: 'cover' }}
                        />
                        {roses.map(rose => (
                            <div
                                key={rose.id}
                                className={`rose-spot ${foundRoses.includes(rose.id) ? 'found' : ''}`}
                                style={{ 
                                    left: `${rose.x}%`,
                                    top: `${rose.y}%`,
                                    transform: 'translate(-50%, -50%)'
                                }}
                                onClick={() => handleRoseClick(rose.id)}
                            >
                                {foundRoses.includes(rose.id) ? 'üåπ' : ''}
                            </div>
                        ))}
                    </div>

                    {showModal && (
                        <div className="modal-overlay">
                            <div className="modal-content">
                                <div className="modal-emoji">üåπ‚ú®</div>
                                <h3 className="modal-title">Rose Day Complete!</h3>
                                <p className="modal-quote">
                                    i wish i could make this tulips day, so our "two lips" could meet hehe. happy rose day cutu! üòò
                                </p>
                                <button className="continue-button" onClick={handleContinue}>
                                    Continue
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        function Day2({ onComplete, onBack }) {

        function Day4({ onComplete, onBack }) {
            const [currentQ, setCurrentQ] = useState(0);
            const [score, setScore] = useState(0);
            const [selected, setSelected] = useState(null);
            const [showFact, setShowFact] = useState(false);
            const [showModal, setShowModal] = useState(false);

            const quiz = [
                {
                    q: "What is considered the 'love hormone'?",
                    options: ["Dopamine", "Oxytocin", "Serotonin", "Adrenaline"],
                    correct: 1,
                    fact: "Oxytocin is released during hugs, kisses, and cuddles!"
                },
                {
                    q: "How long does it take to fall in love?",
                    options: ["1 week", "1 month", "1/5th of a second", "1 year"],
                    correct: 2,
                    fact: "Science says it takes just 1/5th of a second!"
                },
                {
                    q: "Couples who laugh together are:",
                    options: ["Happier", "More connected", "Stronger", "All of the above"],
                    correct: 3,
                    fact: "Shared laughter strengthens bonds!"
                },
            ];

            const handleAnswer = (idx) => {
                setSelected(idx);
                if (idx === quiz[currentQ].correct) {
                    setScore(score + 1);
                }
                setShowFact(true);

                setTimeout(() => {
                    if (currentQ < quiz.length - 1) {
                        setCurrentQ(currentQ + 1);
                        setSelected(null);
                        setShowFact(false);
                    } else {
                        setShowModal(true);
                    }
                }, 2500);
            };

            return (
                <div className="puzzle-screen">
                    <div className="puzzle-header">
                        <button className="back-button" onClick={onBack}>‚Üê Back</button>
                        <h2 className="puzzle-title">üß∏ Teddy Day</h2>

                    </div>

                    <p className="instructions">Love & Relationship Quiz! üíï</p>
                    <p className="score">Score: {score} / {quiz.length}</p>

                    <div className="quiz-container">
                        <div className="question-box">
                            <p className="question-text">{quiz[currentQ].q}</p>
                            
                            <div className="options-grid">
                                {quiz[currentQ].options.map((opt, idx) => (
                                    <button
                                        key={idx}
                                        className={`option-button ${
                                            selected === idx
                                                ? idx === quiz[currentQ].correct
                                                    ? 'correct'
                                                    : 'wrong'
                                                : ''
                                        }`}
                                        onClick={() => handleAnswer(idx)}
                                        disabled={selected !== null}
                                    >
                                        {opt}
                                    </button>
                                ))}
                            </div>

                            {showFact && (
                                <div className="fact-box">
                                    <div className="fact-title">üí° Fun Fact:</div>
                                    <div className="fact-text">{quiz[currentQ].fact}</div>
                                </div>
                            )}
                        </div>
                    </div>

                    {showModal && (
                        <div className="modal-overlay">
                            <div className="modal-content">
                                <div className="modal-emoji">üß∏‚ú®</div>
                                <h3 className="modal-title">Teddy Day Complete!</h3>
                                <p className="modal-quote">
                                    You scored {score} out of {quiz.length}!<br/><br/>
                                    happy teddy day to my living, breathing, tall, musuclar, charming teddy :)
                                </p>
                                <button className="continue-button" onClick={onComplete}>
                                    Continue
                                </button>
                            </div>
                        </div>
                    )}
